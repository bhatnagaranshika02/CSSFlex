<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

.flex-container>div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div style="align-self: center;">1</div>
  <div>2</div>
  <div style="flex-shrink: 7">3</div>
  <div>4</div>
  <div style="flex-basis: 200px">5</div>
  <div>6</div>
  <div style="flex: 0 0 200px">7</div>

</div>

</body>
</html>
